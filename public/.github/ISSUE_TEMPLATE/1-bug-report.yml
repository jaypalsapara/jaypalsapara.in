name: 🐞Bug report
labels: ["bug"]
title: "[BUG]:"
description: Help improve my website
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for trying to improve my site
        Before continuing make sure you have checked other issues to see if your
        issue has already been reported/addressed.
  - type: textarea
    id: textarea-1
    attributes:
      value: When I do ..., it does ... but it should do ... (Please provide
        screenshots/video)
      label: Describe the issue
      description: What is happening right now? What is supposed to happen?
